<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../src/assets/favicon.png" type="image/x-icon">
    <title>Tótem de Atendimento | Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../styles/cards.css" rel="stylesheet">
</head>


<main>
    <div class="d-flex flex-column justify-content-start p-4">
        <div class="content">
            <div class="row align-items-center">
                  <div class="col-md-8 d-flex align-items-center ps-5">
                    <img src="../assets/logotipo-clinica-vitallis.png" alt="Logotipo Clinica Médica" class="me-3" style="width: 80px;">
                    <h1 class="display-4 fs-4 mb-0">Seja bem-vindo(a) à Clínica Vitallis</h1>
                </div>
                <div class="col-md-4 text-end">
                    <p id="horarioAtual" class="fw-regular mb-0 pe-5 fs-4"></p>
                </div>
            </div>
        </div>
            <div class="pt-5">
                <h2 class="display-4 fs-4 ps-5 pt-4 text-uppercase fw-bold">Selecione o Tipo de Atendimento:</h2>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Card Emergência -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Emergência</h5>
                        <p class="card-text">A</p>
                        <a href="#" id="botaoSolicitarSenhaA" class="btn btn-danger">Solicitar Senha</a>
                    </div>
                </div>
            </div>
            <!-- Card Geral -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Geral</h5>
                        <p class="card-text">B</p>
                        <a href="#" id="botaoSolicitarSenhaB" class="btn btn-success">Solicitar Senha</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prioritário</h5>
                        <p class="card-text">Prioritário para pessoas com idade superior a 60 anos ou  deficentes.</p>
                        <a href="#" id="botaoSolicitarSenhaP" class="btn btn-warning">Solicitar Senha</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prioridade Máxima</h5>
                        <p class="card-text">PP</p>
                        <a href="#" id="botaoSolicitarSenhaPP" class="btn btn-dark">Solicitar Senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-light text-dark fs-2">
                        SENHA
                    </div>
                    <div class="card-body bg-dark text-white text-center">
                        <h2 id="displaySenha" class="display-4 text-uppercase text-center" style="font-family: 'Consolas', monospace;">- -</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>


<script src="../components/telaPaciente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
